specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Events
    network: mumbai
    source:
      address: "0xd7B3481De00995046C7850bCe9a5196B7605c367"
      abi: Events
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - FollowNFTDeployed
      abis:
        - name: Events
          file: Events/abis/Events.json
      file: Events/Events.wasm
      eventHandlers:
        - event: FollowNFTDeployed(indexed uint256,indexed address,uint256)
          handler: handleFollowNFTCreated
templates:
  - kind: ethereum/contract
    name: FollowNFT
    network: mumbai
    source:
      abi: FollowNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: FollowNFT
          file: FollowNFT/abis/FollowNFT.json
      file: Events/Events.wasm
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransferFollower
